<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ecola tree editor</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
}

div.fullscreen {
  visibility: hidden;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

div.bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0.6;
}

form#prompt-form {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: auto;
  font-size: 20px;
}

form#prompt-form input[type=text] {
  height: 20px;
}

table#menu-table {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 100%;
  max-height: 500px;
  margin: auto;
}

table#menu-table td {
  height: 25%;
  width: 25%;
  padding 10px;
  vertical-align: middle;
  text-align: center;
}

td.mb-filled {
  outline: 2px solid;
}

</style>
</head>
<body>
<div id="prompt" class="fullscreen">
<div class="bg"></div>
<form id="prompt-form">
Enter text<br>
<input id="prompt-input" type="text">
</form>
</div>

<div id="menu" class="fullscreen">
<div class="bg"></div>
</div>
<script src="cnvr.js"></script>
<script src="touchy.js"></script>
<script src="anim.js"></script>
<script src="menur.js"></script>
<script src="main.js"></script>
</body>
</html>
