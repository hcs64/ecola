<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ecola tree editor</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden;
}

canvas#cnv {
  position: fixed;
  top: 0;
  left: 0;
  height: 85%;
  width: 100%;
}

div.fullscreen {
  visibility: hidden;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

div.bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: white;
  opacity: 0.6;
}

form#prompt-form {
  position: relative;
  width: 100%;
  max-width: 500px;
  margin: auto;
  font-size: 20px;
}

form#prompt-form input[type=text] {
  height: 20px;
}

div#keyboard {
  position: fixed;
  top: 85%;
  left: 0;
  height: 15%;
  width: 100%;
  outline: black solid 2px;
  background: #e0e0e0;
}

#keyboard table {
  position: relative;
  width: 100%;
  max-width: 500px;
  height: 100%;
  max-height: 500px;
  margin: auto;
}

#keyboard td {
  height: 100%;
  width: 16.6%;
  padding 10px;
  vertical-align: middle;
  text-align: center;
}

#keyboard td.filled {
  outline: black solid 2px;
  font-size: 20px;
}

#keyboard td.inactive {
  color: white;
}
</style>
</head>
<body>
<div id="prompt" class="fullscreen">
<div class="bg"></div>
<form id="prompt-form">
<div id="prompt-msg"></div>
<input id="prompt-input" type="text">
</form>
</div>

<div class="bg"></div>
</div>
<canvas id ="cnv"></canvas>
<div id="keyboard"></div>
<script src="cnvr.js"></script>
<script src="touchy.js"></script>
<script src="anim.js"></script>
<script src="menur.js"></script>
<script src="main.js"></script>
</body>
</html>
